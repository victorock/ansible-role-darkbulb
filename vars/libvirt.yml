libvirt_instance:
  user: "{{ darkbulb_user }}"
  homedir: "{{ darkbulb_homedir }}"
  groups:
    - "qemu"
    - "libvirt"
    - "kvm"

libvirt_repos:
  - name: qemu-firmware-jenkins
    description: "firmware for qemu, built by jenkins, fresh from git repos"
    baseurl: "https://www.kraxel.org/repos/jenkins/"
    gpgcheck: no
    enabled: yes
    repo_gpgcheck: no

  - name: virt
    description: "centos virt repo"
    baseurl: "http://mirror.centos.org/centos/{{ ansible_distribution_major_version }}/virt/x86_64/libvirt-latest/"
    gpgcheck: no
    enabled: yes
    repo_gpgcheck: no

libvirt_service:
  state: started
  name: libvirtd
  enabled: yes

libvirt_auth:
  src: "libvirtd-auth.j2"
  dest: "/etc/polkit-1/localauthority/50-local.d/libvirt.pkla"

libvirt_packages:
  - name:
      - qemu
      - qemu-kvm
      - qemu-img
      - qemu-kvm-tools
      - virt-top
      - virt-install
      - virt-manager
      - libvirt
      - libvirt-devel
      - libvirt-python
      - libvirt-client
      - OVMF
      - edk2.git-ovmf-x64
    update_cache: yes
    state: latest

libvirt_images_path:
  local: "files/images/qcow2/"
  remote: "{{ libvirt_instance.homedir }}/images/qcow2/"
