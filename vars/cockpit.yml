cockpit_instance:
  user: "{{ darkbulb_user }}"
  homedir: "{{ darkbulb_homedir }}"

cockpit_repos: []

cockpit_service:
  state: started
  name: cockpit.socket
  enabled: yes

cockpit_packages:
  - name:
      - http://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
    state: present

  - name:
      - cockpit
      - cockpit-ws
      - cockpit-system
      - cockpit-packagekit
      - cockpit-dashboard
      - cockpit-machines.x86_64
    update_cache: yes
    state: latest
