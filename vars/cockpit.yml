cockpit_instance:
  user: "{{ darkbulb_user }}"
  homedir: "{{ darkbulb_homedir }}"

cockpit_service:
  state: started
  name: cockpit
  enabled: yes

cockpit_packages:
  - name: epel-release
    update_cache: yes
    state: latest
  - name: cockpit
    update_cache: yes
    state: latest
  - name: cockpit-ws
    update_cache: yes
    state: latest
  - name: cockpit-system
    update_cache: yes
    state: latest
  - name: cockpit-packagekit
    update_cache: yes
    state: latest
  - name: cockpit-dashboard
    update_cache: yes
    state: latest
  - name: cockpit-machines.x86_64
    update_cache: yes
    state: latest
